<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>K-Means Visualization</title>
    <meta name="description" content="A web-app that runs and visualizes k-means algorithm on iris dataset.">
    <meta name="author" content="Deniz Gurkaynak">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="visualization"></div>
    <div id="legend">
        <div class="legend-item"><span style="color: rgb(23, 190, 207)">•</span> Points</div>
        <div class="legend-item"><span style="color: rgb(255, 10, 10);">•</span> Centeroids</div>
    </div>
    <div id="result" class="content">Loading...</div>
    <div id="actions">
        <button id="reset">Reset (Randomize)</button>
        <button id="iterate" style="background: #ffb366; color: #fff;">Iterate One Step</button>
        <button id="run" style="background: #99cc00; color: #fff;">Run</button>
    </div>

    <!-- Legacy -->
    <div id="controls" style="display: none;">
        <div class="heading">Visualization</div>
        <div class="content">
            <label>X Axis</label>
            <select id="xAxisSelect">
                <option value="0" selected>Sepal length</option>
                <option value="1">Sepal width</option>
                <option value="2">Petal length</option>
                <option value="3">Petal width</option>
            </select>
            <label>Y Axis</label>
            <select id="yAxisSelect">
                <option value="0">Sepal length</option>
                <option value="1" selected>Sepal width</option>
                <option value="2">Petal length</option>
                <option value="3">Petal width</option>
            </select>
            <label>Z Axis</label>
            <select id="zAxisSelect">
                <option value="0">Sepal length</option>
                <option value="1">Sepal width</option>
                <option value="2" selected>Petal length</option>
                <option value="3">Petal width</option>
            </select>
        </div>
    </div>

    <script src="../node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="kmeans.js"></script>
    <script src="app.js"></script>

    <script type='text/javascript'>
        //some default pre init
        var Countly = Countly || {};
        Countly.q = Countly.q || [];

        //provide countly initialization parameters
        Countly.app_key = 'ce247ed457ee5fb7afe7708ff72ae12fe195a8d4';
        Countly.url = 'https://countly.deniz.co';

        Countly.q.push(['track_sessions']);
        Countly.q.push(['track_pageview']);
        Countly.q.push(['track_errors']);

        //load countly script asynchronously
        (function() {
           var cly = document.createElement('script'); cly.type = 'text/javascript';
           cly.async = true;
           //enter url of script here
           cly.src = 'https://countly.deniz.co/sdk/web/countly.min.js';
           cly.onload = function(){Countly.init()};
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);
        })();
    </script>
</body>
</html>
